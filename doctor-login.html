<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دخول الطبيب</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <h2 class="title">تسجيل دخول الطبيب</h2>

    <form id="doctorLoginForm" class="form-card">
        <label>اسم المستخدم</label>
        <input type="text" id="doctorUsername" required>

        <label>كلمة المرور</label>
        <input type="password" id="doctorPassword" required>

        <button class="btn-primary">دخول</button>
    </form>
</div>

<script src="app.js"></script>
</body>
</html>
